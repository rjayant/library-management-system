<h1>Week {{week|date:'W'}}</h1>
<ul>
{% for article in object_list %}
	<li>
		{{article.pub_date|date:'F j,Y'}}:{{article.title}}
	</li>
{% endfor %}
</ul>
<p>
	{% if previous_week %}
		Previous Week : {{previous_week|date:"F Y"}}
	{% endif %}
	{% if next_week %}
		Next Week : {{next_week|date:"F Y"}}
	{% endif %}
</p>
